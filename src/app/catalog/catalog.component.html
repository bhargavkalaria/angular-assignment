<div class="product-container">
  <ng-container *ngFor="let product of productList">
    <mat-card class="product-card">
      <mat-card-header>
        <div mat-card-avatar>
          <img class="example-header-image" [src]="product.image">
        </div>
        <mat-card-title class="product-title">{{product.name}}</mat-card-title>
        <mat-card-subtitle>Movie</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          <b>Year of Release : </b><span>{{product.yearOfRelease}}</span>
        </p>
        <p>
          <b>Amount : </b><span>{{product.amount}}</span>
        </p>
        <ng-template [ngIf]="product.genre === 'Book'">
          <p>
            <b>Quantity remaining : </b><span>{{product.quantity}}</span>
          </p>
        </ng-template>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Add to wish List</button>
        <button mat-button>Add to cart</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
